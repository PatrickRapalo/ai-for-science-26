<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Learn Drumming Basics</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 20px;
  }

  h1 {
    margin-bottom: 5px;
  }

  .subtitle {
    color: #aaa;
    margin-bottom: 30px;
  }

  .drum-kit {
    display: grid;
    grid-template-columns: repeat(3, 120px);
    gap: 20px;
    justify-content: center;
    margin-bottom: 30px;
  }

  .pad {
    width: 120px;
    height: 120px;
    border-radius: 15px;
    background: #222;
    border: 2px solid #444;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.05s, background 0.1s;
  }

  .pad:active,
  .pad.active {
    transform: scale(0.95);
    background: #ff9800;
    color: #000;
  }

  .lesson {
    max-width: 500px;
    margin: auto;
    background: #1c1c1c;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #333;
  }

  .lesson h2 {
    margin-top: 0;
  }

  .key {
    color: #ff9800;
    font-weight: bold;
  }
</style>
</head>

<body>

<h1>ü•Å Learn Drumming Basics</h1>
<p class="subtitle">Click pads or use your keyboard</p>

<div class="drum-kit">
  <button class="pad" data-sound="kick">Kick<br><span class="key">A</span></button>
  <button class="pad" data-sound="snare">Snare<br><span class="key">S</span></button>
  <button class="pad" data-sound="hihat">Hi-Hat<br><span class="key">D</span></button>

  <button class="pad" data-sound="tom1">Tom 1<br><span class="key">F</span></button>
  <button class="pad" data-sound="tom2">Tom 2<br><span class="key">G</span></button>
  <button class="pad" data-sound="crash">Crash<br><span class="key">H</span></button>
</div>

<div class="lesson">
  <h2>Lesson 1: Basic Rock Beat</h2>
  <p>
    Try this pattern:
  </p>
  <p>
    <strong>Kick</strong> (A) ‚Üí <strong>Snare</strong> (S) ‚Üí <strong>Kick</strong> (A) ‚Üí <strong>Snare</strong> (S)
  </p>
  <p>
    Keep the <strong>Hi-Hat (D)</strong> steady between hits.
  </p>
</div>

<script>
  const audioContext = new (window.AudioContext || window.webkitAudioContext)();

  function playSound(type) {
    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();

    osc.connect(gain);
    gain.connect(audioContext.destination);

    if (type === "kick") {
      osc.frequency.setValueAtTime(150, audioContext.currentTime);
      osc.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.1);
    } else if (type === "snare") {
      osc.frequency.setValueAtTime(200, audioContext.currentTime);
    } else if (type === "hihat") {
      osc.frequency.setValueAtTime(800, audioContext.currentTime);
    } else if (type === "tom1") {
      osc.frequency.setValueAtTime(300, audioContext.currentTime);
    } else if (type === "tom2") {
      osc.frequency.setValueAtTime(220, audioContext.currentTime);
    } else if (type === "crash") {
      osc.frequency.setValueAtTime(1000, audioContext.currentTime);
    }

    gain.gain.setValueAtTime(0.5, audioContext.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);

    osc.start();
    osc.stop(audioContext.currentTime + 0.2);
  }

  function activatePad(pad) {
    pad.classList.add("active");
    setTimeout(() => pad.classList.remove("active"), 100);
  }

  document.querySelectorAll(".pad").forEach(pad => {
    pad.addEventListener("click", () => {
      const sound = pad.dataset.sound;
      playSound(sound);
      activatePad(pad);
    });
  });

  document.addEventListener("keydown", (e) => {
    const keyMap = {
      "a": "kick",
      "s": "snare",
      "d": "hihat",
      "f": "tom1",
      "g": "tom2",
      "h": "crash"
    };

    const sound = keyMap[e.key.toLowerCase()];
    if (!sound) return;

    const pad = document.querySelector(`.pad[data-sound="${sound}"]`);
    playSound(sound);
    activatePad(pad);
  });
</script>

</body>
</html>
